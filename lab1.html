<!DOCTYPE html>
<html>
    <head>
        <title>Submission Form</title>
        <link href="lab1.css" rel="stylesheet">
    </head>
    <body>
        <div id="Header">
            <h3>Submission Form</h3>
        </div>
      <form id="submission">
        <br>
			    <label for="fname">Enter Your First Name:</label><br>
			    <input type="text" id="fname" name="fname"><br><br>
			    <label for="email">Enter a Valid Email:</label><br>
			    <input type="text" id="email" name="email" pattern="[A-Za-z]+@[A-Za-z]+\.[A-Za-z]+"><br><br>
			    <label for="fav">Enter your Favourite Animal:</label><br>
			    <input type="text" id="fav" name="fav"><br><br>
			    <input type="submit" value="Submit"><br><br>
		</form>

        <div id="Footer">

        </div>
      </body>
</html>
